<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Load data from an external GeoJSON file</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #container {
        display: flex;
        height: 100vh;
        flex-direction: row-reverse;
        align-items: stretch;
      }

      #table {
        flex-basis: 500px;
        overflow-y: scroll;
      }

      #map {
        flex-grow: 1;
      }

      button {
        margin-bottom: 10px;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
      }

      th,
      td {
        text-align: left;
        padding: 16px;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      @media (max-width: 1024px) {
        #container {
          flex-direction: column-reverse;
        }

        #table {
          display: none;
        }
      }
      /* Show the table when the hover button is clicked */
      #toggle-table:hover + #table,
      #toggle-table:focus + #table {
        display: table;
      }
    </style>
  </head>

  <body>
    <!-- <button id="toggle-table">Toggle Table</button> -->
    <main id="container">
      <div id="table">
        <h2>Earthquake List</h2>
        <button onclick="sortTable(1)">Sort by County Name</button>
        <button onclick="sortTable()">Sort by Date</button>
        <table>
          <tr>
            <th>id</th>
            <th>magnitude</th>
            <th>timestamp</th>
          </tr>
        </table>
      </div>
      <div id="map"></div>
    </main>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/mapbox/dark-v11", // style URL
        zoom: 5.5, // starting zoom
        center: [-121.8791907173204, 47.50267926269001], // starting center
              });

      async function geojsonFetch() {
        let response = await fetch("assets/wa_snails.geojson");

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        let snails = await response.json();

        response = await fetch("assets/wa_counties.json");

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        let washington = await response.json();

        var table = document.getElementsByTagName("table");
        for (let i = 0; i < snails.features.length; i++) {
          // console.log(earthquakes.features[i].properties.id);

          var lng = await snails.features[i].geometry.coordinates[0];
          var lat = await snails.features[i].geometry.coordinates[1];

          // Create an empty <tr> element and add it to the 1st position of the table:
          var row = table[0].insertRow(-1);

          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          cell1.innerHTML = await snails.features[i].properties.SpecimenNumber;
          cell2.innerHTML = await snails.features[i].properties.CountyName;
          cell3.innerHTML = await new Date(
            snails.features[i].properties.PublishDate
          ).toLocaleDateString("en-US");
        }

        map.on("load", () => {
          map.addSource("snails", {
            type: "geojson",
            data: snails,
          });

          map.addSource("washington", {
            type: "geojson",
            data: washington,
          });

          map.addLayer({
            id: "washington-layer",
            type: "fill",
            source: "washington",
            paint: {
              "fill-color": "#31ad52", // blue color fill
              "fill-opacity": 0.5,
            },
          });

          map.addLayer({
            id: "snail-layer",
            type: "circle",
            source: "snails",
            paint: {
              "circle-radius": 8,
              "circle-stroke-width": 2,
              "circle-color": "red",
              "circle-stroke-color": "white",
            },
          });
        });
      }

      geojsonFetch().catch((e) => {
        console.log(
          "There has been a problem with your fetch operation: " + e.message
        );
      });

      function sortTable(choice) {
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementsByTagName("table")[0];
        switching = true;
        /*Make a loop that will continue until
            no switching has been done:*/
        while (switching) {
          //start by saying: no switching is done:
          switching = false;
          rows = table.rows;
          /*Loop through all table rows (except the
                first, which contains table headers):*/
          for (i = 1; i < rows.length - 1; i++) {
            //start by saying there should be no switching:
            shouldSwitch = false;

            //check what variable to sort by (1 = county name, no input = date):
            if (choice == 1) {
              x = rows[i].getElementsByTagName("td")[1].innerHTML;
              y = rows[i + 1].getElementsByTagName("td")[1].innerHTML;
            } else {
              x = new Date (rows[i].getElementsByTagName("td")[2].innerHTML);
              y = new Date (rows[i + 1].getElementsByTagName("td")[2].innerHTML);
            }

            //check if the two rows should switch place depending on the variable used:
            if (choice == 1) {
              if (x > y){
                shouldSwitch = true;
                break;
              }
            } else {
              if (x < y){
                shouldSwitch = true;
                break;
              }
            }
          }

          if (shouldSwitch) {
            /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
          }
        }
      }
      // const toggleButton = document.getElementById("toggle-table");
      //   const table = document.getElementById("table");

      //   toggleButton.addEventListener("click", function() {
      //       if (table.style.display === "none") {
      //           table.style.display = "table";
      //       } else {
      //           table.style.display = "none";
      //       }
      //   });
    </script>
  </body>
</html>
